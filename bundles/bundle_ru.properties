# Сектора цели
landsite1 = Нажмите здесь, чтобы добыть [#FFD380FF]Базальт[]
landsite2 = Хм. Здесь [#FFD380FF]очень темно[]. Давайте вернемся к этому позже.
landsite3 = Устали от [#FFD380FF]добычи вручную?[] Поместите сюда [#FFD380FF]Роторную дрель[] для автоматической добычи базальта.
landsite4 = Для работы [#FFD380FF]Роторной дрели[] требуется [#FFD380FF]Ветер[]. Для этого поместите сюда [#FFD380FF]Ветровую ловушку[].
landsite5 = Поместите [#FFD380FF]Базальтовый конвеер[], чтобы перенести предметы из [#FFD380FF]Роторной дрели[] в [#FFD380FF]Ядро.[] Добывайте [#FFD380FF]80Базальт[] и расширяйте добычу полезных ископаемых.
landsite6 = Вскоре вы столкнетесь с [#FFD380FF]врагами.[] Чтобы защитить себя, [#FFD380FF]исследуйте и поместите Эмбер сюда.
landsite7 = Для [#FFD380FF]турели потребуются боеприпасы.[] Исследуйте и разместите [#FFD380FF]2 Дробители камня и снабдите их ветром для работы.[]
landsite8 = [#FFD380FF]Враг приближается![] Скорее, [#FFD380FF]снабдите турель боеприпасами.
