# Сектора
sector.thezsia1-s01-landsite.name = Участок земли
sector.thezsia1-s01-landsite.description = Небольшая уединенная территория. Поблизости обнаружено мало врагов, отличное начало.
sector.thezsia1-s02-basalt-flats.name = Базальтовые равнины
sector.thezsia1-s02-basalt-flats.description = Эта область заполнена базальтом. Исследуйте Доменную печь и Формовочную инфия и производите инфий.

# Планеты
planet.thezsia1-lumi.name = Люми
planet.thezsia1-lumi.description = Белый карлик
planet.thezsia1-thezsia.name = Зезстия
planet.thezsia1-thezsia.description = Когда-то давно Зезстия была населена развитой цивилизацией. Проходит время, и её звезда превращается в красного гиганта, убивая на ней всё до единого живого организма. Звезда со временем превращается в белого карлика, а Зезстия остывает. Эта планета содержит ценные ресурсы, что делает ее отличным местом для организации добычи полезных ископаемых. Сможете ли вы вернуть эту планету и заменить ее первоначальное население?
