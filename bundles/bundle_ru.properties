# Сектора цели
landsite1 = Нажмите здесь, чтобы добыть [#FFD380FF]Базальт[]
landsite2 = Хмм. Здесь [#FFD380FF]очень темно[]. \nДавайте вернемся к этому позже.
landsite3 = Устали от [#FFD380FF]добычи вручную?[] Поместите сюда [#FFD380FF]Роторную дрель[] для автоматической добычи базальта.
landsite4 = Для работы [#FFD380FF]Роторной дрели[] требуется [#FFD380FF]Ветер[]. Для этого поместите сюда [#FFD380FF]Ветровую ловушку[].
landsite5 = Поместите [#FFD380FF]Базальтовый конвеер[], чтобы перенести предметы из [#FFD380FF]Роторной дрели[] в [#FFD380FF]Ядро.[] Добудьте [#FFD380FF]80 Базальта[] и расширяйте добычу полезных ископаемых.
landsite6 = Вскоре вы столкнетесь с [#ff7f7f]врагами.[] Чтобы защитить себя, [#ff8a5dff]исследуйте и поместите Эмбер сюда.
landsite7 = Для [#FFD380FF]турели потребуются боеприпасы.[] Исследуйте и разместите [#FFD380FF]4 Дробителя камня и снабдите их ветром для работы.[]
landsite8 = [#ff7f7f]Враг приближается![] \nСкорее, [#FFD380FF]снабдите турель боеприпасами.
basaltflats1 = Рекомендуется [#ff8a5dff]поставить здесь турели.[]
